<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/assets/svg/alura-logo.svg" alt="LogoAlura">
    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
             <div class="btn__container">
                <div class="alert__msj"><img src="assets/svg/alert-icon.svg" alt="alert icon"><span>Solo letras minúsculas y sin acentos</span></div>
            </div>
            <div class="submit__container">
                <input class="form__btn"   type="submit" value="Encriptar">
                <input class="form__btn--secondary"   type="submit" value="Desencriptar">
            </div>
        </form>
        <aside class="result">
            <img src="assets/img/cartoon.png" alt="Personaje lupa mirando diamante" class="result__img">
            <div class="loader hidden"></div> 
            <div class="result__container">
                <h3 class ="result__title">Ningún mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result__btn form__btn form__btn--secondary hidden">Copiar</button>
            </div>
        </aside>
    </main>
    <script src="./encriptador.js"></script>
</body>
</html>
